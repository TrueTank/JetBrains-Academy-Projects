<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Photo slider</title>
</head>
<body>
    <h1>The Photo Slider</h1>
    <div class="slider-wrapper">
        <div class="slider">
            <div id="slide-1" class="slide" style="background-image: url(https://images.unsplash.com/photo-1564511287568-54483b52a35e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80);"></div>
    
            <div id="slide-2" class="slide" style="background-image: url(https://images.unsplash.com/photo-1612821058477-8b39080e8dee?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1035&q=80);"></div>
    
            <div id="slide-3" class="slide" style="background-image: url(https://images.unsplash.com/photo-1541447407913-36803beb4d65?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80);"></div>
        </div>
    
        <div class="dots">
            <a href="#slide-1"></a>
            <a href="#slide-2"></a>
            <a href="#slide-3"></a>
        </div>
    </div>
    
    <small class="caption">Use the arrow keys or dots to navigate</small>
</body>
</html>
